{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}LOG{% endblock %}</h1>
{% endblock %}

{% block content %}
<table style="width:100%">
  {% for item in log %}
    <tr>
      <td>{{ item[0] }}</td>
      <td>{{ item[1] }}</td>
      <td>{{ item[2] }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
