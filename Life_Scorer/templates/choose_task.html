{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Show a Task{% endblock %}</h1>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
{% endblock %}
{% block content %}

  <input type = "button" input id="0"  class="picker button" onclick="get_selection(this)"
  value="All Time Scores" data-id="-1">
  <input type = "button" input id="0"  class="picker button" onclick="get_selection(this)"
  value="All Time Scores Monthly" data-id="0">
  {% for task in tasks %}
  <input type = "button" input id="{{ task.name }}"  class="picker button" data-id="{{ task.task_id }}"  onclick="get_selection(this)"
  value="{{ task.name }}">
  {% endfor %}
  <script>
    function get_selection(btn){
      console.log(btn);
      window.location = "show_task/"+btn.getAttribute('data-id');
    }
  </script>
<script type="text/javascript" src="{{ url_for('static', filename = 'filter.js') }}"></script>
{% endblock %}
