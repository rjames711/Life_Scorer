{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}This Months Scores{% endblock %}</h1>
  
{% endblock %}

{% block content %}

<div>
    <h2>Todays Score: {{todays_score}}</h2>
    <h2>Average for month: {{average}}</h2>
  <a href="{{ url_for('create_log') }}"><button type="button">Log a new Record</button></a>
  </div>
<table>
  {% for day in month %}
    <tr>
      <td>{{ day[0] }}</td>
      <td>{{ day[1] }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
