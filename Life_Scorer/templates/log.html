{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}LOG{% endblock %}</h1>
{% endblock %}

{% block content %}
<table style="width:100%">
  {% for item in log %}
    <tr>
      {% for field in item %}
      <td>{{ field }}</td>
      {% endfor %}
    </tr>
  {% endfor %}
</table>
<br>
<div>
<a href="{{ url_for('create_log') }}"><button type="button" 
style="height:100px;width:400px;font-size:40px">Log a new Record</button></a>
</div>
{% endblock %}
